<!--
	The root tag declears the peditor namespace.
	All resource without 'PDT-widget' attribute will be ignored.
-->
<div PDT>

	<h3>Thumb</h3>
	<div PDT-widget="slider" class="thumb font-30 text-center">
		<a href="/widget_editor/slider" target="_blank"><i class="icon-film"></i> Slider</a>
	</div><hr>

	<h3>Properties</h3>
	<div PDT-widget="slider" class="properties">
		<!-- A widget's property editor. -->
	</div><hr>

	<h3>Widget</h3>
	<div PDT-widget="slider" class="widget">

		<div class="slider-wrapper theme-default">
		    <div id="slider" class="nivoSlider">
		        <img src="/nivo-slider/demo/images/toystory.jpg" data-thumb="/nivo-slider/demo/images/toystory.jpg" alt="" />
		        <a href="http://dev7studios.com"><img src="/nivo-slider/demo/images/up.jpg" data-thumb="/nivo-slider/demo/images/up.jpg" alt="" title="This is an example of a caption" /></a>
		        <img src="/nivo-slider/demo/images/walle.jpg" data-thumb="/nivo-slider/demo/images/walle.jpg" alt="" data-transition="slideInLeft" />
		        <img src="/nivo-slider/demo/images/nemo.jpg" data-thumb="/nivo-slider/demo/images/nemo.jpg" alt="" title="#htmlcaption" />
		    </div>
		    <div id="htmlcaption" class="nivo-html-caption">
		        <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
		    </div>
		</div>

	</div>

	<link PDT-widget="slider" rel="stylesheet" type="text/css" href="/nivo-slider/nivo-slider.css">
	<link PDT-widget="slider" rel="stylesheet" type="text/css" href="/nivo-slider/themes/default/default.css">
	<link PDT-widget="slider" type="text/css" href="/widgets/slider/main.css">

	<script PDT-widget="slider" type="text/javascript" src="/nivo-slider/jquery.nivo.slider.js"></script>
	<script PDT-widget="slider" type="text/javascript" src="/widgets/slider/main.js"></script>

</div>
