<h4 class="font-l">Keyboard Shortcuts</h4>
<table class="table">
	<tr>
		<td>Shift + S</td>
		<td>Save</td>
	</tr>
	<tr>
		<td>Shift + Z</td>
		<td>Undo</td>
	</tr>
	<tr>
		<td>Shift + Y</td>
		<td>Redo</td>
	</tr>
	<tr>
		<td>Shift + R</td>
		<td>Remove the selected container</td>
	</tr>
	<tr>
		<td>Shift + D</td>
		<td>Deselect the selected container</td>
	</tr>
	<tr>
		<td>Shift + <i class="icon-plus"></i></td>
		<td>Increase the size of selected column.</td>
	</tr>
	<tr>
		<td>Shift + <i class="icon-minus"></i></td>
		<td>Decrease the size of selected column.</td>
	</tr>
</table>
