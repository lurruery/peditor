<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<%= head %>

	<link rel="stylesheet" type="text/css" href="/css/peditor.css">

</head>
<body>

	<div id="peditor">

		<%= navbar %>

		<div id="workspace" class="font-n">

			<%= workbench %>

			<%= workpannel %>

		</div>

		<div id="cur_decoration"></div>

		<div id="help" class="hide">
			<%= help %>
		</div>
		<div id="about" class="hide">
			<%= about %>
		</div>

		<div id="scripts"></div>

	</div>

	<%= foot %>

	<!-- Peditor -->
	<script type="text/javascript">
		// Main namespace.
		var PDT = {}
	</script>
	<script type="text/javascript" src="/js/ui_helper.js"></script>
	<script type="text/javascript" src="/js/peditor.js"></script>
	<script type="text/javascript" src="/js/widget.js"></script>
	<script type="text/javascript" src="/js/workpanel.js"></script>
	<script type="text/javascript" src="/js/workbench.js"></script>
	<script type="text/javascript">
		// Main entrance.
		PDT.peditor = new PDT.Peditor
	</script>

</body>
</html>
