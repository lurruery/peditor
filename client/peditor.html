<div id="main">

	<div id="topbar">	
		<div class="font-l font-26 text-center">Peditor</div>
	</div>

	<div id="workspace" class="font-n">

		<div id="workbench">
			<div id="outline"></div>
		</div>

		<div id="workpanel">
			<h1 class="font-l font-26 text-center">Work Panel</h1>
			<hr>

			<h2 class="font-l font-20">Display Mode</h2>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info active">
					<input type="radio" name="mode" checked="checked"> Outline
				</label>
				<label class="btn btn-info" disabled>
					<input type="radio" name="mode"> Preview
				</label>
			</div>
			<hr>

			<h2 class="font-l font-20">Containers</h2>
			<p class="text-muted">Drag and drop to add a container</p>
			<div>
				<div class="group">
					<button
						peditor-type="row"
						class="btn_container btn btn-primary btn-small"
						title="Drag to the left pannel"
					>
						Row
					</button>
				</div>
				<br>
				<div class="group">
					<button
						peditor-type="column"
						class="btn_container btn btn-primary btn-small"
						title="Drag to the left pannel"
					>
						Column
					</button>
					Size:
					<select class="column-width form-control" title="The n-twelfth width of a row">
						<% for(var i = 1; i < 13; i++) { %>
						
						<option value="<%= i %>" <% if(i == 3) print('selected') %> ><%= i %></option>
					
						<% } %>
					</select>
				</div>
				<br>
				<div class="group">
					<button
						peditor-type="delete"
						class="btn_container btn btn-primary btn-small"
						title="Drag onto the container that you want to delete"
					>
						Delete
					</button>
				</div>
			</div>
			<hr>

			<h2 class="font-l font-20">Widgets</h2>
			<hr>
		</div>

	</div>

	<div id="preview">
	</div>

	<div id="cur_decoration"></div>

</div>
