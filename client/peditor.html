<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Peditor</title>

<!-- Third Libs -->
<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css">

<!-- Peditor -->
<link rel="stylesheet" type="text/css" href="/styles/fonts.css">
<link rel="stylesheet" type="text/css" href="/styles/peditor.css">

</head>
<body>

<div id="main">

	<div id="topbar">	
		<div class="font-l font-26 text-center">Peditor</div>
	</div>

	<div id="workspace" class="font-n">

		<div id="workbench">
			<div id="outline">
				<div class="r">
					<div class="c-8">
						<div class="r">
							<div class="c-3"></div>
							<div class="c-9"></div>
						</div>
					</div>
					<div class="c-4"></div>
				</div>
			</div>
		</div>

		<div id="workpanel">
			<h1 class="font-l font-26 text-center">Work Panel</h1>
			<hr>

			<h2 class="font-l font-20">Display Mode</h2>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info active">
					<input type="radio" name="mode" checked="checked"> Outline
				</label>
				<label class="btn btn-info" disabled>
					<input type="radio" name="mode"> Preview
				</label>
			</div>
			<hr>

			<h2 class="font-l font-20">Containers</h2>
			<p class="text-muted">Drag and drop to add a container</p>
			<div>
				<button id="add_row_btn" class="btn btn-primary btn-small">
					Row
				</button>
				<button class="btn btn-primary btn-small">
					Column
				</button>
			</div>
			<hr>

			<h2 class="font-l font-20">Widgets</h2>
			<hr>
		</div>

	</div>

	<div id="preview">
	</div>

<div id="cur_decoration"></div>

</div>

<!-- Third Libs -->
<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/underscore/underscore-min.js"></script>
<script type="text/javascript" src="/underscore.string/dist/underscore.string.min.js"></script>
<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/mousetrap/mousetrap.min.js"></script>

<!-- ys -->
<script type="text/javascript" src="/lib/ys.ui_helper.js"></script>

<!-- Peditor -->
<script type="text/javascript" src="/lib/workbench.js"></script>
<script type="text/javascript" src="/lib/peditor.js"></script>

</body>
</html>
