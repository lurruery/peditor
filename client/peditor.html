<div id="main">

	<div id="topbar">	
		<div class="font-l font-26 text-center">Peditor</div>
	</div>

	<div id="workspace" class="font-n">

		<div id="workbench">
			<div id="outline">

				<div peditor-type="row" class="r">
					<div peditor-type="column" class="c-8">
						<div peditor-type="row" class="r">
							<div peditor-type="column" class="c-3"></div>
							<div peditor-type="column" class="c-9"></div>
						</div>
					</div>
					<div peditor-type="column" class="c-4"></div>
				</div>
				<div peditor-type="row" class="r"></div>
				
			</div>
		</div>

		<div id="workpanel">
			<h1 class="font-l font-26 text-center">Work Panel</h1>
			<hr>

			<h2 class="font-l font-20">Display Mode</h2>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info active">
					<input type="radio" name="mode" checked="checked"> Outline
				</label>
				<label class="btn btn-info" disabled>
					<input type="radio" name="mode"> Preview
				</label>
			</div>
			<hr>

			<h2 class="font-l font-20">Containers</h2>
			<p class="text-muted">Drag and drop to add a container</p>
			<div>
				<button peditor-type="row" class="add_container btn btn-primary btn-small">
					Row
				</button>
				<button peditor-type="column" class="add_container btn btn-primary btn-small">
					Column
				</button>
			</div>
			<hr>

			<h2 class="font-l font-20">Widgets</h2>
			<hr>
		</div>

	</div>

	<div id="preview">
	</div>

	<div id="cur_decoration"></div>

</div>
